deploy:yamls:
  stage: deploy
  script:
    - mkdir $HOME/.kube
    - cd $HOME/.kube && touch config
    - cat $KUBECONFIG_CONTENT > $HOME/.kube/config
    - export KUBECONFIG="$HOME/.kube/config"
    - apk update  && apk add --no-cache curl
    - curl -LO https://storage.googleapis.com/kubernetes-release/release/$(curl -s https://storage.googleapis.com/kubernetes-release/release/stable.txt)/bin/linux/amd64/kubectl
    - chmod +x ./kubectl 
    - mv ./kubectl /usr/local/bin/kubectl
    - kubectl version --client
    - kubectl create namespace bullexporter
    - kubectl config set-context $(kubectl config current-context) --namespace=bullexporter
    - kubectl apply -f $CI_PROJECT_DIR/manifests 
