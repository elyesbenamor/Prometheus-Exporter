apiVersion: apps/v1

kind: Deployment
metadata:
  name: bull-exporter
  labels:
    app: bull
    role: exporter

spec:
  selector:
    matchLabels:
      app: bull
      role: exporter
  replicas: 1
  template:
    metadata:
      labels:
        app: bull
        role: exporter

    spec:
      containers:
        - name: bull-exporter
          image: uphabit/bull_exporter:latest
          resources:
            requests:
              cpu: 100m
              memory: 128M
            limits:
              cpu: 200m
              memory: 512M

          securityContext:
            runAsGroup: 65534 
            runAsUser: 65534 
            runAsNonRoot: true
            privileged: false
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - all
          env:
            - name: EXPORTER_AUTODISCOVER	
              value: "true"

            - name: EXPORTER_REDIS_URL
              value: redis://redis-master.redis.svc.cluster.local:6379

          livenessProbe:
            initialDelaySeconds: 30
            periodSeconds: 15
            httpGet:
              path: /healthz
              port: 9538
